<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenAI Chat GPT</title>

</head>
<style>
#container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
}
.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e9f7fe;
}
</style>
<body>
    <div id = "container">
    <h3>Ask Chat GPT</h3>
    <form action = "/" method = "post">
        <input type ="text" name ="message" placeholder="Enter Your Question">
        <input type ="submit" value ="Ask" /><br>
    </form>
    {% if result %}
    <div class = "result">{{ result }}</div>
    {% endif %}
</div>
</body>
</html>
